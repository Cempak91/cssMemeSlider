<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="memeSlider">

            <div class="memImage">
                <input type="radio" name="mem_button" id="radio_button_1" class="radio_mem_button" checked> <label for="radio_button_1" class="mem_button"></label><span class="image_text">Истина всегда где-то рядом</span>
                <input type="radio" name="mem_button" id="radio_button_2" class="radio_mem_button"> <label for="radio_button_2" class="mem_button"></label><span class="image_text">Не заставляйте котиков грустить :(</span>
                <input type="radio" name="mem_button" id="radio_button_3" class="radio_mem_button"> <label for="radio_button_3" class="mem_button"></label><span class="image_text">Когда запустил VPN</span>
                <input type="radio" name="mem_button" id="radio_button_4" class="radio_mem_button"> <label for="radio_button_4" class="mem_button"></label><span class="image_text">Больше, чем просто копорация</span>
                <div class="image"><img src="./mems/0.jpg" alt="first mem"></div>
                <div class="image"><img src="./mems/2.jpg" alt="second mem"></div>
                <div class="image"><img src="./mems/3.jpg" alt="third mem"></div>
                <div class="image"><img src="./mems/4.jpg" alt="fourth mem"></div>
            </div>
        </div>
    </div>
</body>
